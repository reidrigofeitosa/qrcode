<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/favicon-16x16.ico" type="image/x-icon">
    <!-- Fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@700&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="styles/styles.css" />
    <!-- JS -->
     <script src="scripts/scripts.js" defer> </script>
    <title>Gerador de QR Code </title>
</head>
<body>
    <div class="container">
        <header id="qr-header">
            <h1>Gerador de QR Code</h1>
            <p>Insira uma URL ou texto, para criar um QR Code</p>
        </header>
        <div id="qr-form">
            <input type="text" placeholder="Digite a URL ou texto..." />
            <button>Gerar QR Code</button>
        </div>
        <div id="qr-code">
            <img src="assets/qr code.png" alt="imagem de qr code" />
        </div>
    </div>
</body>
</html>
